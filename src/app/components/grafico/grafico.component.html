<div class="card-head text-center mt-2"></div>
<div class="card-body">
    <div
        echarts
        [options]="options"
        class="demo-chart"
        style="height: 14rem"
    ></div>
</div>
<div *ngIf="porcentaje !== 0 && porcentaje !== infinto" class="card-footer text-center bg-white">
    <p>
        Tus ingresos
        <b
            ><span *ngIf="porcentaje > 1" class="text-success">aumentaron</span>
            <span *ngIf="porcentaje < 1 && porcentaje > 0" class="text-danger">disminuyeron</span>
        </b>
        un
        <span class="text-danger" *ngIf="porcentaje < 1 && porcentaje > 0">{{
            (porcentaje - 1) * 100
        }}</span>
        <span class="text-success" *ngIf="porcentaje > 1">{{
          (porcentaje - 1) * 100
      }}</span>
        % respecto al mes anterior
    </p>
</div>
