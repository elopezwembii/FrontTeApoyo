

<div class="pricing1 py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h3 class="mt-3 font-weight-medium mb-1">Planes de subscripci√≥n</h3>
        <h6 class="subtitle">Elige el que mas se adapte a tus necesidades</h6>
      </div>
    </div>
    <!-- Row  -->
    <div class="row mt-5">
      <!-- Column -->
      <div class="col-lg-3 col-md-6" *ngFor="let item of planes">
        <div class="card text-center card-shadow on-hover border-0 mb-4">
          <div class="card-body font-14">
            <h5 class="mt-3 mb-1 font-weight-medium">{{item.reason}}</h5>
            <div class="pricing my-3">
              <span class="monthly pricing-monthly">$ {{ item.transaction_amount | currency:'CLP':'symbol' }}</span>
              <span class="yearly display-5">240</span>
              <small class="monthly">/mo</small>
            </div>
            <ul class="list-inline">
              <li class="d-block py-2">Beneficio 1</li>
              <li class="d-block py-2">Beneficio 2</li>
              <li class="d-block py-2">Beneficio 3</li>
              <li class="d-block py-2">&nbsp;</li>
            </ul>
            <div class="bottom-btn">
              <button (click)="vermercadopago(item.uid)" class="btn btn-success-gradiant btn-md text-white btn-block" href="#f1"><span>Elegir plan</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal-planes #modalPlanes [usuario]="usuarios" (planMod)="actualizarPlan($event)"
  (loading)="actualizarCarga($event)"></app-modal-planes>
<ngx-loading [show]="loading"></ngx-loading>
